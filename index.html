<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sinar Asa</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Times New Roman", serif;
}
body{
  background:#f4f8ff;
  padding-bottom:90px;
}
header{
  background:#1976d2;
  color:white;
  padding:20px;
  text-align:center;
}
.page{display:none;padding:20px;max-width:900px;margin:auto;}
.page.active{display:block;}

/* HOME */
.home-box{
  background:white;
  padding:20px;
  border-radius:12px;
  text-align:center;
}

/* KALENDER */
.month{
  background:white;
  border-radius:12px;
  padding:15px;
  margin-bottom:25px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.month h3{text-align:center;color:#1976d2;margin-bottom:10px;}

.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:5px;
}
.day{
  padding:8px;
  text-align:center;
  border-radius:6px;
  font-size:14px;
}
.day.header{background:#1976d2;color:white;font-weight:bold;}
.sunday{color:red;font-weight:bold;}
.holiday{background:#ffcdd2;color:red;font-weight:bold;}
.international{background:#ffe0b2;color:#e65100;font-weight:bold;}
.posmar{background:#64b5f6;color:#0d47a1;font-weight:bold;}

/* CHAT */
#chatBox{
  background:white;
  border-radius:12px;
  padding:12px;
  height:280px;
  overflow-y:auto;
  margin-bottom:10px;
}
.chat-item{margin-bottom:6px;}
textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
}
button{
  width:100%;
  padding:10px;
  background:#1976d2;
  color:white;
  border:none;
  border-radius:10px;
  margin-top:8px;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#1976d2;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  font-size:22px;
  color:white;
}
footer span{cursor:pointer;}
</style>
</head>

<body>

<header><h1>Sinar Asa</h1></header>

<div id="home" class="page active">
  <div class="home-box">
    üíô <b>SINAR ASA</b> üíô<br><br>
    Sarana Informasi dan Aspirasi Anak SMANSAR
  </div>
</div>

<div id="calendar" class="page">
<h2 style="text-align:center;color:#1976d2;margin-bottom:20px;">
Kalender Tahun 2026
</h2>
<div id="calendarContainer"></div>
</div>

<div id="chat" class="page">
<h2 style="text-align:center;color:#1976d2;margin-bottom:15px;">
üí¨ Chat Aspirasi
</h2>
<div id="chatBox"></div>
<textarea id="chatInput" placeholder="Tulis aspirasi kamu..."></textarea>
<button onclick="sendChat()">Kirim</button>
</div>

<footer>
  <span onclick="showPage('home')">üè†</span>
  <span onclick="showPage('calendar')">üìÖ</span>
  <span onclick="showPage('chat')">üí¨</span>
</footer>

<script>
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* üî¥ LIBUR NASIONAL */
const holidays={
  "2026-01-01":"Tahun Baru Masehi",
  "2026-01-16":"Isra' Mi'raj Nabi Muhammad",
  "2026-01-22":"Isra' Mi'raj Tahun 2026",
  "2026-01-28":"Expo Campus SPARK",
  "2026-02-16":"Cuti Bersama Tahun Baru Imlek",
  "2026-02-17":"Tahun Baru Imlek",
  "2026-02-20":"Ramadhan",
  "2026-03-18":"Cuti Bersama Hari Suci Nyepi",
  "2026-03-19":"Hari Suci Nyepi",
  "2026-03-20":"Cuti bersama Hari Raya Idul Fitri",
  "2026-03-21":"Hari Raya Idul Fitri",
  "2026-03-22":"Hari Raya Idul Fitri",
  "2026-03-23":"Hari Raya Idul Fitri",
  "2026-03-24":"Hari Raya Idul Fitri",
  "2026-04-03":"Wafat Isa Al-masih",
  "2026-04-05":"Hari Paskah",
  "2026-04-21":"Hari Kartini",
  "2026-05-01":"Hari Buruh Internasional",
  "2026-05-02":"Hari Pendidikan Nasional",
  "2026-05-14":"Hari Kenaikan Isa Al-masih",
  "2026-05-20":"Hari Kebangkitan Nasional",
  "2026-05-27":"Hari Raya Idhul Adha",
  "2026-05-28":"Hari Raya Idhul Adha",
  "2026-05-31":"Hari Raya Waisak",
  "2026-06-01":"Hari Lahir Pancasila",
  "2026-06-16":"1 Muharram",
  "2026-07-23":"Hari Anak Nasional",
  "2026-08-17":"Hari Kemerdekaan RI",
  "2026-08-25":"Maulid Nabi Muhammad",
  "2026-10-05":"Hari Guru Sedunia",
  "2026-10-12":"Hari Jadi Jawa Timur",
  "2026-10-22":"Hari Santri Nasional",
  "2026-11-09":"Hari Jadi Tuban",
  "2026-11-12":"Hari Ayah Nasional",
  "2026-11-25":"Hari Guru Nasional",
  "2026-12-22":"Hari Ibu Nasional",
  "2026-12-24":"Cuti Hari Raya Natal",
  "2026-12-25":"Hari Raya Natal"
};

/* üü† INTERNASIONAL */
const internationalDays={
  "2026-03-20":"Hari Kebahagiaan Internasional",
  "2026-03-27":"Hari Teater Sedunia",
  "2026-07-05":"Hari Lingkungan Hidup",
  "2026-12-01":"Hari AIDS Sedunia",
  "2026-12-10":"Hari Hak Asasi Manusia"
};

/* üîµ EVENT POSMAR */
const posmarEvents={
  "2026-01-16":"Isra' Mi'raj Nabi Muhammad",
  "2026-01-28":"Expo Campus SPARK"
};

const months=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
const days=["Min","Sen","Sel","Rab","Kam","Jum","Sab"];
const container=document.getElementById("calendarContainer");

months.forEach((month,m)=>{
  const monthDiv=document.createElement("div");
  monthDiv.className="month";
  monthDiv.innerHTML=`<h3>${month} 2026</h3>`;

  const grid=document.createElement("div");
  grid.className="calendar-grid";
  days.forEach(d=>grid.innerHTML+=`<div class="day header">${d}</div>`);

  const firstDay=new Date(2026,m,1).getDay();
  const totalDays=new Date(2026,m+1,0).getDate();
  for(let i=0;i<firstDay;i++) grid.innerHTML+=`<div class="day"></div>`;

  let h=[],iD=[],p=[];
  for(let d=1;d<=totalDays;d++){
    const dateStr=`2026-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    let cls="day";
    if(new Date(2026,m,d).getDay()===0) cls+=" sunday";
    if(holidays[dateStr]){cls+=" holiday"; h.push(`üî¥ ${d} ${month} ‚Äì ${holidays[dateStr]}`);}
    if(internationalDays[dateStr]){cls+=" international"; iD.push(`üü† ${d} ${month} ‚Äì ${internationalDays[dateStr]}`);}
    if(posmarEvents[dateStr]){cls+=" posmar"; p.push(`üîµ ${d} ${month} ‚Äì ${posmarEvents[dateStr]}`);}
    grid.innerHTML+=`<div class="${cls}">${d}</div>`;
  }

  monthDiv.appendChild(grid);
  if(h.length||iD.length||p.length){
    const note=document.createElement("div");
    note.style.marginTop="10px";
    note.innerHTML=`
      <b style="color:red;">üî¥ Hari Libur Nasional</b><br>${h.join("<br>")||"-"}
      <br><br><b style="color:orange;">üü† Hari Internasional</b><br>${iD.join("<br>")||"-"}
      <br><br><b style="color:#1976d2;">üîµ Event POSMAR</b><br>${p.join("<br>")||"-"}
    `;
    monthDiv.appendChild(note);
  }
  container.appendChild(monthDiv);
});
