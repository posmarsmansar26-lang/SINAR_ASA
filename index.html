<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>POSMAR Splash</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #1e40af 0%, #3b82f6 60%);
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #0b3d91;
  }
  .logo {
    width: 180px; height: 180px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 30px 10px rgba(255 223 93 / 0.7);
    animation: scaleUp 2s ease forwards;
  }
  h1 {
    margin-top: 15px;
    font-weight: 700;
    font-size: 2.5rem;
    background: linear-gradient(90deg, #0b3d91 50%, #ffd93d 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeInText 3s ease forwards;
  }
  .sinar {
    margin-top: 20px;
    width: 120px;
    height: 10px;
    background: linear-gradient(90deg, transparent, #ffd93d, transparent);
    border-radius: 50%;
    filter: blur(6px);
    animation: glowPulse 3s ease infinite;
  }

  @keyframes scaleUp {
    0% {transform: scale(0);}
    100% {transform: scale(1);}
  }
  @keyframes fadeInText {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }
  @keyframes glowPulse {
    0%, 100% {opacity: 0.5;}
    50% {opacity: 1;}
  }
</style>
</head>
<body>
  <img src="logo-posmar.png" alt="Logo POSMAR" class="logo" />
  <h1>Sinar Asa</h1>
  <div class="sinar"></div>

  <script>
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 3500); // Pindah ke home setelah 3.5 detik
  </script>
</body>
</html>
