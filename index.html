<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sinar Asa</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, montserrat;
    }

    body {
      background: #f4f8ff;
      padding-bottom: 80px;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      letter-spacing: 2px;
    }

    .page {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .page.active {
      display: block;
    }

    /* ===== HOME ===== */
    .home-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* ===== CALENDAR ===== */
    .month {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .month h3 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 8px;
      text-align: center;
      border-radius: 6px;
      font-size: 14px;
    }

    .day.header {
      background: #1976d2;
      color: white;
      font-weight: bold;
    }

    .sunday {
      color: red;
      font-weight: bold;
    }

    .holiday {
      background: #ffcdd2;
      color: red;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1976d2;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      font-size: 22px;
      color: white;
    }

    footer span {
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Sinar Asa</h1>
</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="home-box">
    <p>üíôSINAR ASAüíô</p>
    <p>Sarana INformasi dan AspiRasi Anak smanSAr</p>
  </div>
</div>

<!-- CALENDAR -->
<div id="calendar" class="page">
  <!-- CHAT PAGE -->
<div id="chat" class="page">
  <h2 style="text-align:center;color:#1976d2;margin-bottom:15px;">
    Ruang Diskusi OSIS
  </h2>

  <!-- POST ADMIN -->
  <div style="
    background:white;
    border-radius:12px;
    padding:15px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    margin-bottom:15px;
  ">
    <img 
      src="https://via.placeholder.com/600x300?text=Postingan+Admin"
      alt="Postingan Admin"
      style="width:100%;border-radius:10px;margin-bottom:10px;"
    />

    <p style="font-weight:bold;color:#1976d2;">Komentar:</p>

    <div id="commentList" style="margin-top:10px;font-size:14px;"></div>

    <textarea 
      id="commentInput"
      placeholder="Tulis komentar kamu..."
      style="
        width:100%;
        margin-top:10px;
        padding:8px;
        border-radius:8px;
        border:1px solid #ccc;
      "
    ></textarea>

    <button 
      onclick="addComment()"
      style="
        margin-top:8px;
        background:#1976d2;
        color:white;
        border:none;
        padding:8px 12px;
        border-radius:8px;
        cursor:pointer;
      "
    >
      Kirim
    </button>
  </div>
</div>

  <h2 style="text-align:center;color:#1976d2;margin-bottom:20px;">
    Kalender Tahun 2026
  </h2>
  <div id="calendarContainer"></div>
</div>
  
<footer>
  <span onclick="showPage('home')">üè†</span>
  <span onclick="showPage('calendar')">üìÖ</span>
  <span onclick="showPage('chat')">üí¨</span>
</footer>

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }

 const holidays = {
  // ===== NASIONAL =====
  "2026-01-01": "Tahun Baru Masehi",
  "2026-04-21": "Hari Kartini",
  "2026-05-01": "Hari Buruh Internasional",
  "2026-08-17": "Hari Kemerdekaan Republik Indonesia",
  "2026-10-05": "Hari Guru Sedunia",
  "2026-12-25": "Hari Raya Natal",

  // ===== INTERNASIONAL =====
  "2026-02-21": "Hari Bahasa Ibu Internasional",
  "2026-03-20": "Hari Kebahagiaan Internasional",

  // ===== ISLAM =====
  "2026-03-20": "Isra Mi'raj Nabi Muhammad SAW",
  "2026-03-21": "Hari Raya Idul Fitri 1447 H",
  "2026-03-22": "Hari Raya Idul Fitri 1447 H",
  "2026-06-17": "Hari Raya Idul Adha 1447 H",
  "2026-07-17": "Tahun Baru Islam 1448 H",
  "2026-09-28": "Maulid Nabi Muhammad SAW"
};
  
  const months = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ];

  const days = ["Min","Sen","Sel","Rab","Kam","Jum","Sab"];
  const container = document.getElementById("calendarContainer");

  months.forEach((month, m) => {
    const monthDiv = document.createElement("div");
    monthDiv.className = "month";

    monthDiv.innerHTML = `<h3>${month} 2026</h3>`;

    const grid = document.createElement("div");
    grid.className = "calendar-grid";

    days.forEach(d => {
      grid.innerHTML += `<div class="day header">${d}</div>`;
    });

    const firstDay = new Date(2026, m, 1).getDay();
    const totalDays = new Date(2026, m + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      grid.innerHTML += `<div class="day"></div>`;
    }

    let holidayNotes = [];

    for (let d = 1; d <= totalDays; d++) {
      const date = new Date(2026, m, d);
      const dateStr = date.toISOString().split("T")[0];

      let className = "day";

      if (date.getDay() === 0) className += " sunday";

      if (holidays[dateStr]) {
        className += " holiday";
        holidayNotes.push(`${d} ${month} ‚Äì ${holidays[dateStr]}`);
      }

      grid.innerHTML += `<div class="${className}">${d}</div>`;
    }

    monthDiv.appendChild(grid);

    // ===== KETERANGAN LIBUR BULANAN =====
    if (holidayNotes.length > 0) {
      const noteDiv = document.createElement("div");
      noteDiv.style.marginTop = "10px";
      noteDiv.innerHTML = `
        <div style="
          background:#fff;
          border-radius:10px;
          padding:10px;
          font-size:14px;
          box-shadow:0 2px 5px rgba(0,0,0,0.1)">
          <b style="color:red;">üî¥ Keterangan Hari Libur:</b>
          <ul style="margin-top:5px;padding-left:18px;">
            ${holidayNotes.map(h => `<li>${h}</li>`).join("")}
          </ul>
        </div>
      `;
      monthDiv.appendChild(noteDiv);
    }

    container.appendChild(monthDiv);
  });
</script>
