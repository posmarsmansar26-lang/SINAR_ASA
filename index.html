<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sinar Asa</title>

  <!-- GOOGLE FONT CURSIVE -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f8ff;
      padding-bottom: 80px;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      letter-spacing: 2px;
    }

    .page {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .page.active {
      display: block;
    }

    /* ===== HOME ===== */
      background: white;
    .home-box {
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;

      /* FONT CURSIVE */
      font-family: 'Dancing Script', cursive;
      font-size: 22px;
    }

    .home-box p {
      font-family: 'Dancing Script', cursive;
      margin-bottom: 10px;
    }

    /* ===== CALENDAR ===== */
    .month {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .month h3 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 8px;
      text-align: center;
      border-radius: 6px;
      font-size: 14px;
    }

    .day.header {
      background: #1976d2;
      color: white;
      font-weight: bold;
    }

    .sunday {
      color: red;
      font-weight: bold;
    }

    .holiday {
      background: #ffcdd2;
      color: red;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1976d2;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      font-size: 22px;
      color: white;
    }

    footer span {
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Sinar Asa</h1>
</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="home-box">
    <p>INSPIRASI üíô APA LAGI YANG AKAN KAMU BERIKAN?</p>
    <p>PENGURUS OSIS SMA NEGERI 1 RENGEL</p>
  </div>
</div>

<!-- CALENDAR -->
<div id="calendar" class="page">
  <h2 style="text-align:center;color:#1976d2;margin-bottom:20px;">
    Kalender Tahun 2026
  </h2>
  <div id="calendarContainer"></div>
</div>

<footer>
  <span onclick="showPage('home')">üè†</span>
  <span onclick="showPage('calendar')">üìÖ</span>
</footer>

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }
</script>

</body>
</html>
