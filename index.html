<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<!-- üî• WAJIB AGAR TIDAK KECIL DI HP -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sinar Asa</title>

<style>
/* ===== MODE HP ===== */
@media (max-width:600px){
  header h1{font-size:20px;}
  .page{padding:12px;}
  .month{padding:10px;}
  .calendar-grid{gap:3px;}
  .day{font-size:12px;padding:6px;}
  textarea,button{font-size:14px;}
  footer{font-size:20px;padding:10px 0;}
  #chatBox{height:220px;}
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Times New Roman", serif;
}
body{
  background:#f4f8ff;
  padding-bottom:90px;
}
header{
  background:#1976d2;
  color:white;
  padding:20px;
  text-align:center;
}
.page{
  display:none;
  padding:20px;
  max-width:900px;
  margin:auto;
}
.page.active{display:block}

/* HOME */
.home-box{
  background:white;
  padding:20px;
  border-radius:12px;
  text-align:center;
}

/* KALENDER */
.month{
  background:white;
  border-radius:12px;
  padding:15px;
  margin-bottom:25px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.month h3{text-align:center;color:#1976d2;margin-bottom:10px;}
.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:5px;
}
.day{
  padding:8px;
  text-align:center;
  border-radius:6px;
}
.day.header{background:#1976d2;color:white;font-weight:bold}
.sunday{color:red;font-weight:bold}
.holiday{background:#ffcdd2;color:red}
.international{background:#ffe0b2;color:#e65100}
.posmar{background:#64b5f6;color:#0d47a1}

/* CHAT */
#chatBox{
  background:white;
  border-radius:12px;
  padding:12px;
  height:280px;
  overflow-y:auto;
  margin-bottom:10px;
}
.chat-item{margin-bottom:6px}
textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
}
button{
  width:100%;
  padding:10px;
  background:#1976d2;
  color:white;
  border:none;
  border-radius:10px;
  margin-top:8px;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#1976d2;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  font-size:22px;
  color:white;
}
footer span{cursor:pointer}
</style>
</head>

<body>

<header><h1>Sinar Asa</h1></header>

<div id="home" class="page active">
  <div class="home-box">
    üíô <b>SINAR ASA</b> üíô<br><br>
    Sarana Informasi dan Aspirasi Anak SMANSAR
  </div>
</div>

<div id="calendar" class="page">
<h2 style="text-align:center;color:#1976d2;margin-bottom:20px;">
Kalender Tahun 2026
</h2>
<div id="calendarContainer"></div>
</div>

<div id="chat" class="page">
<h2 style="text-align:center;color:#1976d2;margin-bottom:15px;">
üí¨ Chat Aspirasi
</h2>
<div id="chatBox"></div>
<textarea id="chatInput" placeholder="Tulis aspirasi kamu..."></textarea>
<button onclick="sendChat()">Kirim</button>
<button onclick="toggleAdmin()" style="background:#0d47a1;">Admin</button>
</div>

<footer>
  <span onclick="showPage('home')">üè†</span>
  <span onclick="showPage('calendar')">üìÖ</span>
  <span onclick="showPage('chat')">üí¨</span>
</footer>

<script>
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== KALENDER ===== */
const holidays={"2026-01-01":"Tahun Baru","2026-08-17":"Kemerdekaan RI","2026-12-25":"Natal"};
const months=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
const days=["Min","Sen","Sel","Rab","Kam","Jum","Sab"];
const container=document.getElementById("calendarContainer");

months.forEach((month,m)=>{
  const div=document.createElement("div");
  div.className="month";
  div.innerHTML=`<h3>${month} 2026</h3>`;
  const grid=document.createElement("div");
  grid.className="calendar-grid";
  days.forEach(d=>grid.innerHTML+=`<div class="day header">${d}</div>`);
  const first=new Date(2026,m,1).getDay();
  const total=new Date(2026,m+1,0).getDate();
  for(let i=0;i<first;i++)grid.innerHTML+=`<div class="day"></div>`;
  for(let d=1;d<=total;d++){
    let date=`2026-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    let cls="day";
    if(new Date(2026,m,d).getDay()==0)cls+=" sunday";
    if(holidays[date])cls+=" holiday";
    grid.innerHTML+=`<div class="${cls}">${d}</div>`;
  }
  div.appendChild(grid);
  container.appendChild(div);
});

/* ===== CHAT + ADMIN ===== */
const chatBox=document.getElementById("chatBox");
const chatInput=document.getElementById("chatInput");
let isAdmin=false;
const ADMIN_PASSWORD="admin123";

function toggleAdmin(){
  const p=prompt("Password admin:");
  if(p===ADMIN_PASSWORD){isAdmin=!isAdmin;loadChat();}
}

function loadChat(){
  const chats=JSON.parse(localStorage.getItem("aspirasiChats"))||[];
  chatBox.innerHTML="";
  chats.forEach((c,i)=>{
    chatBox.innerHTML+=`
      <div class="chat-item">
        üí¨ <b>Anonim</b>: ${c}
        ${isAdmin?`<button onclick="del(${i})" style="background:red;color:white;border:none;">‚ùå</button>`:""}
      </div>`;
  });
  chatBox.scrollTop=chatBox.scrollHeight;
}

function sendChat(){
  if(!chatInput.value.trim())return;
  const chats=JSON.parse(localStorage.getItem("aspirasiChats"))||[];
  chats.push(chatInput.value);
  localStorage.setItem("aspirasiChats",JSON.stringify(chats));
  chatInput.value="";
  loadChat();
}
function del(i){
  const chats=JSON.parse(localStorage.getItem("aspirasiChats"));
  chats.splice(i,1);
  localStorage.setItem("aspirasiChats",JSON.stringify(chats));
  loadChat();
}
loadChat();
</script>

</body>
</html>
