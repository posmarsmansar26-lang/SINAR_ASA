const posmarEvents={

  "2026-01-28":"Expo Campus SPARK"

const months=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
const days=["Min","Sen","Sel","Rab","Kam","Jum","Sab"];
const container=document.getElementById("calendarContainer");

months.forEach((month,m)=>{
  const monthDiv=document.createElement("div");
  monthDiv.className="month";
  monthDiv.innerHTML=`<h3>${month} 2026</h3>`;

  const grid=document.createElement("div");
  grid.className="calendar-grid";
  days.forEach(d=>grid.innerHTML+=`<div class="day header">${d}</div>`);

  const firstDay=new Date(2026,m,1).getDay();
  const totalDays=new Date(2026,m+1,0).getDate();
  for(let i=0;i<firstDay;i++) grid.innerHTML+=`<div class="day"></div>`;

  let h=[],iD=[],p=[];
  for(let d=1;d<=totalDays;d++){
    const dateStr=`2026-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    let cls="day";
    if(new Date(2026,m,d).getDay()===0) cls+=" sunday";
    if(holidays[dateStr]){cls+=" holiday"; h.push(`üî¥ ${d} ${month} ‚Äì ${holidays[dateStr]}`);}
    if(internationalDays[dateStr]){cls+=" international"; iD.push(`üü† ${d} ${month} ‚Äì ${internationalDays[dateStr]}`);}
    if(posmarEvents[dateStr]){cls+=" posmar"; p.push(`üîµ ${d} ${month} ‚Äì ${posmarEvents[dateStr]}`);}
    grid.innerHTML+=`<div class="${cls}">${d}</div>`;
  }

  monthDiv.appendChild(grid);
  if(h.length||iD.length||p.length){

  }

<script>
/* ===== CHAT + ADMIN ===== */
const chatBox = document.getElementById("chatBox");
const chatInput = document.getElementById("chatInput");

let isAdmin = false;
const ADMIN_PASSWORD = "admin123"; // ganti sesukamu

function toggleAdmin(){
  if(isAdmin){
    isAdmin = false;
    alert("Mode admin dimatikan");
    loadChat();
    return;
  }
  const pass = prompt("Masukkan password admin:");
  if(pass === ADMIN_PASSWORD){
    isAdmin = true;
    alert("Mode admin aktif");
    loadChat();
  }else{
    alert("Password salah");
  }
}

function loadChat(){
  const chats = JSON.parse(localStorage.getItem("aspirasiChats")) || [];
  chatBox.innerHTML = "";

  chats.forEach((c, index)=>{
    const div = document.createElement("div");
    div.className = "chat-item";

    div.innerHTML = `
      üí¨ <b>Pengguna_${String(index+1).padStart(3,"0")}</b>: ${c}
      ${isAdmin ? `<button onclick="deleteChat(${index})" style="float:right;background:red;border:none;color:white;border-radius:5px;">‚ùå</button>` : ""}
    `;

    chatBox.appendChild(div);
  });

  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendChat(){
  const text = chatInput.value.trim();
  if(!text) return;

  const chats = JSON.parse(localStorage.getItem("aspirasiChats")) || [];
  chats.push(text);
  localStorage.setItem("aspirasiChats", JSON.stringify(chats));

  chatInput.value = "";
  loadChat();
}

function deleteChat(index){
  if(!isAdmin) return;
  const chats = JSON.parse(localStorage.getItem("aspirasiChats")) || [];
  chats.splice(index,1);
  localStorage.setItem("aspirasiChats", JSON.stringify(chats));
  loadChat();
}

loadChat();
